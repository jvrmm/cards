<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cards Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- There is a flexible and extensible content container with multiple variants and options. In Example: An image, h1, text, button... -->
      <div class="card col-lg-3">
        <!-- So, we need a header, body and a footer, to build the card. -->
        <div class="card-header">
          Card Header
        </div>
        <div class="card-body">
          Card Body
        </div>
        <div class="card-footer">
          Card Footer
        </div>
      </div>

      <div class="card col-lg-3">
        <div class="card-header">
          Card Header
        </div>
        <div class="card-body">
          Card Body
        </div>
        <div class="card-footer">
          Card Footer
        </div>
      </div>

      <div class="card col-lg-3">
        <div class="card-header">
          Card Header
        </div>
        <div class="card-body">
          Card Body
        </div>
        <div class="card-footer">
          Card Footer
        </div>
      </div>
    </div>
  </div>
</body>

</html>
